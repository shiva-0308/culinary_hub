<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background color */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Dark text color */
        }

        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .item {
            padding: 10px;
            background-color: #f5f5f5; /* Light item background */
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Light shadow */
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: scale(1.05); /* Increase size on hover */
        }

        .item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .item h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333; /* Dark text color */
        }

        .item p {
            font-size: 16px;
            color: #777; /* Medium text color */
        }

        .item input[type="number"] {
            width: 50px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light border color */
            margin-right: 5px;
        }

        .item button {
            padding: 8px 15px;
            background-color: #4CAF50; /* Green button background */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .cart {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff; /* White cart background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        .cart h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Dark text color */
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
        }

        .cart li {
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Light border color */
        }

        .cart li:last-child {
            border-bottom: none;
        }

        .cart li img {
            max-width: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .cart .total {
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }

        .cart .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green button background */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart .checkout-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Store</h1>
        <div class="items-container" id="items-container">
            <!-- Items will be dynamically added here -->
        </div>

        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="total">Total: $<span id="total-price">0</span></div>
            <button class="checkout-button" id="checkout-button">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
