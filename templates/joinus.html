<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - Culinary Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    
.login{
    border: 1px solid black;
    width: 400px;
    height: 500px;
    background: url('assets/buildings.jpg');
    color: white;
    border-radius: 20px;
    box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.75);
    background-size: cover;
    background-position: center;
    overflow: hidden;
}

form{
    display: block;
    box-sizing: border-box;
    padding: 40px;
    width: 100%;
    height: 100%;
    backdrop-filter: brightness(40%);
    display: flex;
    flex-direction: column;
    gap: 5px;
}
h1{
    font-weight: normal;
    font-size: 24px;
    text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
    margin-bottom: 60px;
}
label{
    color: rgba(255, 255, 255, 0.8);
    text-transform: uppercase;
    font-size: 10px;
    letter-spacing: 2px;
    padding-left: 10px;
}
input{
    background : rgba(255, 255, 255, 0.3);
    height: 40px;
    line-height: 40px;
    border-radius: 20px;
    padding: 0px 20px;
    border: none;
    margin-bottom: 20px;
    color: white;
}
button{
    background: rgb(45,126,231);
    height: 40px;
    line-height: 40px;
    border-radius: 40px;
    border: none;
    margin: 10px 0px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 12px;
    text-transform: uppercase;
}
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    h1 {
      color: #fff;
    }
    input[type="text"], input[type="number"], select, textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #fff;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #000;
      color: #fff;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .flash-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      color: #000;
      border-radius: 5px;
      display: none;
    }
    .other-occupation {
      display: none;
    }
    
    .contact-blink {
      text-align: right; /* Align to the right */
      position: absolute; /* Position absolutely */
      top: 20px; /* Adjust as needed */
      right: 20px; /* Adjust as needed */
    }

    .contact-blink span {
      text-decoration: underline;
      cursor: pointer;
      color: #11cd62; /* Change color to green */
    }

    .contact-blink span:hover {
      text-decoration: none;
    }

    .contact-options {
      display: none;
      margin-top: 10px;
      color: #ffffff; /* Change color to white */
    }

    .contact-options i {
      margin-right: 5px;
    }

    /* Change colors for phone, WhatsApp, and email links */
    .icon-links a i {
      color: #0eda29; /* Example icon color */
    }

    .icon-links a {
      text-decoration: none;
      color: #ffffff; /* Change text color to white */
      margin: 0 10px; /* Space between links */
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Join Us - Culinary Hub</h1>
    <form id="joinForm">
      <input type="text" name="name" placeholder="Your Name (max 30 characters)" maxlength="30" required><br>
      <input type="text" name="mobile" placeholder="Your Mobile Number (10 digits)" pattern="[0-9]{10}" required><br>
      <input type="text" name="whatsapp" placeholder="Your WhatsApp Number (10 digits)" pattern="[0-9]{10}" required><br>
      <input type="number" name="age" placeholder="Your Age (2 digits)" min="0" max="99" required><br>
      <input type="text" name="location" placeholder="Your Location" required><br>
      <input type="text" name="current_occupation" placeholder="Your Current Occupation" required><br>
      <input type="text" name="languages" placeholder="Languages You Speak"><br>
      <input type="number" name="experience" placeholder="Your Experience (1 or 2 digits)" min="0" max="99" required><br>
      <textarea name="cuisines" placeholder="Cuisines You Can Cook (max 100 characters)" maxlength="100"></textarea><br>
      <input type="text" name="preferred_location" placeholder="Preferred Work Location"><br>
      <label for="interested_occupation">Interested Occupation/Work:</label><br>
      <input type="text" name="interested_occupation" placeholder="Enter your interested occupation/work,chef,helper,cutter,catering boy" required><br>
      <div class="other-occupation">
        <label for="other_occupation">Other Occupation/Work:</label><br>
        <input type="text" name="other_occupation" id="otherOccupationInput"><br>
      </div>
      <input type="submit" value="Submit">
    </form>
    <div id="flashMessage" class="flash-message"></div>
  </div>
  <div class="contact-blink">
    Need Help? <span>Contact Us</span>
    <div class="contact-options icon-links">
        <a href="tel:+917893709391"><i class="fas fa-phone"></i> Call</a> 
        <a href="whatsapp://send?phone=+917893709391&text=Hello" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="mailto:support@culinaryhub.com"><i class="fas fa-envelope"></i> Email</a>
        
    </div>
</div>

  <script>
    document.getElementById('joinForm').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const inputs = Array.from(this.elements);
        const index = inputs.indexOf(document.activeElement);
        if (index !== -1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      }
    });

    document.getElementById('joinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var formData = new FormData(this);
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var response = xhr.responseText; // Get the response text directly
            if (response.includes('success')) { // Check if the response contains success
              document.getElementById('flashMessage').innerText = "Thanks for reaching us. Our team will connect with you as soon as possible ðŸ˜Š";
              document.getElementById('flashMessage').style.display = 'block';
            } else {
              alert('Error: ' + response);
            }
          } else {
            alert('Error: ' + xhr.statusText);
          }
        }
      };
      xhr.open('POST', '/joinus', true);
      xhr.send(formData);
    });

    
    const contactLink = document.querySelector('.contact-blink span');
        const contactOptions = document.querySelector('.contact-options');

        contactLink.addEventListener('click', () => {
            contactOptions.style.display = contactOptions.style.display === 'block' ? 'none' : 'block';
        });
  </script>
</body>
</html>
