<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .login{
            border: 1px solid black;
            width: 400px;
            height: 500px;
            background: url('assets/buildings.jpg');
            color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.75);
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        
        form{
            display: block;
            box-sizing: border-box;
            padding: 40px;
            width: 100%;
            height: 100%;
            backdrop-filter: brightness(40%);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        h1{
            font-weight: normal;
            font-size: 24px;
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 60px;
        }
        label{
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 2px;
            padding-left: 10px;
        }
        input{
            background : rgba(255, 255, 255, 0.3);
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px;
            color: white;
        }
        button{
            background: rgb(45,126,231);
            height: 40px;
            line-height: 40px;
            border-radius: 40px;
            border: none;
            margin: 10px 0px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 12px;
            text-transform: uppercase;
        }</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue</title>
    <script>
        // Function to display the initial alert message and prompt for credentials
        function displayAlertAndPrompt() {
            var confirmation = confirm("This service is only for Culinary Hub staff, customers are not allowed. Thank you. ðŸ˜Š\nDo you want to continue?");
            
            // If user clicks OK, prompt for credentials
            if (confirmation) {
                var username = prompt("Enter your username:");
                var password = prompt("Enter your password:");
                
                // Verify the credentials
                if (username === "dumki" && password === "dumki123???") {
                    alert("Access granted. Welcome!");
                } else {
                    // Redirect to landing.html with error message
                    window.location.href = "landing.html";
                    alert("Unauthorized sign-in. Redirecting you to the landing page. ðŸ˜Š");
                }
            } else {
                // Redirect to landing.html with cancel message
                window.location.href = "landing.html";
                alert("Cancelling your request and redirecting you to the previous page. ðŸ˜Š");
            }
        }

        // Call the displayAlertAndPrompt function when the page loads
        window.onload = function() {
            displayAlertAndPrompt();
        };
    </script>
</head>
<body>
    <h1>Add Venue</h1>
    <form action="/add_venue" method="POST">
        
        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" required><br><br>

        <label for="function_hall_name">Function Hall Name:</label>
        <input type="text" id="function_hall_name" name="function_hall_name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="manager_name">Manager Name:</label>
        <input type="text" id="manager_name" name="manager_name" required><br><br>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10}" required><br><br>

        <label for="whatsapp_number">WhatsApp Number:</label>
        <input type="tel" id="whatsapp_number" name="whatsapp_number" pattern="[0-9]{10}" required><br><br>

        <label for="seating_capacity">Seating Capacity:</label>
        <input type="number" id="seating_capacity" name="seating_capacity" required><br><br>

        <label for="type">Type (ac/non ac):</label>
        <input type="text" id="type" name="type" required><br><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required><br><br>

        <label for="amenities">Amenities:</label>
        <input type="text" id="amenities" name="amenities" required><br><br>

        <input type="submit" value="Submit">
        <!-- Add a hidden field for update confirmation -->
        <input type="hidden" id="update_confirmation" name="update_confirmation" value="">
        
        <!-- Add buttons for update confirmation -->
        <button type="submit" name="action" value="update">Update</button>
        <button type="submit" name="action" value="cancel">Cancel</button>
    </form> 
</body>
</html>
