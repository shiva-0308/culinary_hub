<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    
.login{
    border: 1px solid black;
    width: 400px;
    height: 500px;
    background: url('assets/buildings.jpg');
    color: white;
    border-radius: 20px;
    box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.75);
    background-size: cover;
    background-position: center;
    overflow: hidden;
}

form{
    display: block;
    box-sizing: border-box;
    padding: 40px;
    width: 100%;
    height: 100%;
    backdrop-filter: brightness(40%);
    display: flex;
    flex-direction: column;
    gap: 5px;
}
h1{
    font-weight: normal;
    font-size: 24px;
    text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
    margin-bottom: 60px;
}
label{
    color: rgba(255, 255, 255, 0.8);
    text-transform: uppercase;
    font-size: 10px;
    letter-spacing: 2px;
    padding-left: 10px;
}
input{
    background : rgba(255, 255, 255, 0.3);
    height: 40px;
    line-height: 40px;
    border-radius: 20px;
    padding: 0px 20px;
    border: none;
    margin-bottom: 20px;
    color: white;
}
button{
    background: rgb(45,126,231);
    height: 40px;
    line-height: 40px;
    border-radius: 40px;
    border: none;
    margin: 10px 0px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 12px;
    text-transform: uppercase;
}
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .flash-messages {
      margin-bottom: 20px; /* Add some spacing */
    }
    .flash-messages ul {
      list-style: none;
      padding: 0;
    }
    .flash-messages li {
      padding: 10px 15px;
      margin-bottom: 5px;
    }
    .alert-info {
      background-color: #d1ecf1; /* Example styling for info messages */
      border-color: #bee5eb;
    }
    
    .contact-blink {
      text-align: right; /* Align to the right */
      position: absolute; /* Position absolutely */
      top: 20px; /* Adjust as needed */
      right: 20px; /* Adjust as needed */
    }

    .contact-blink span {
      text-decoration: underline;
      cursor: pointer;
      color: #11cd62; /* Change color to green */
    }

    .contact-blink span:hover {
      text-decoration: none;
    }

    .contact-options {
      display: none;
      margin-top: 10px;
      color: #ffffff; /* Change color to white */
    }

    .contact-options i {
      margin-right: 5px;
    }

    /* Change colors for phone, WhatsApp, and email links */
    .icon-links a i {
      color: #0eda29; /* Example icon color */
    }

    .icon-links a {
      text-decoration: none;
      color: #ffffff; /* Change text color to white */
      margin: 0 10px; /* Space between links */
    }

  </style>
</head>
<body>
  <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="alert alert-{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <div class="container">
    <h2>Verify OTP</h2>
    <form id="otpForm" action="/verify_otp" method="post">
      <div class="form-group">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
      </div>
      <button type="submit">Verify OTP</button>
    </form>
  </div>
  <div class="contact-blink">
    Need Help? <span>Contact Us</span>
    <div class="contact-options icon-links">
        <a href="tel:+917893709391"><i class="fas fa-phone"></i> Call</a> 
        <a href="whatsapp://send?phone=+917893709391&text=Hello" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="mailto:support@culinaryhub.com"><i class="fas fa-envelope"></i> Email</a>
        
    </div>
</div>
<script>
  const contactLink = document.querySelector('.contact-blink span');
      const contactOptions = document.querySelector('.contact-options');

      contactLink.addEventListener('click', () => {
          contactOptions.style.display = contactOptions.style.display === 'block' ? 'none' : 'block';
      });
</script>
</body>
</html>
