
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    .login {
    border: 1px solid black;
    width: 400px;
    height: 500px;
    background: url('https://getwallpapers.com/wallpaper/full/0/3/d/110935.jpg'); /* Replace this URL with the direct link to your image */
    color: white;
    border-radius: 20px;
    box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.75);
    background-size: cover;
    background-position: center;
    overflow: hidden;
}

form{
    display: block;
    box-sizing: border-box;
    padding: 40px;
    width: 100%;
    height: 100%;
    backdrop-filter: brightness(40%);
    display: flex;
    flex-direction: column;
    gap: 5px;
}
h1{
    font-weight: normal;
    font-size: 24px;
    text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
    margin-bottom: 60px;
}
label{
    color: rgba(255, 255, 255, 0.8);
    text-transform: uppercase;
    font-size: 10px;
    letter-spacing: 2px;
    padding-left: 10px;
}
input{
    background : rgba(255, 255, 255, 0.3);
    height: 40px;
    line-height: 40px;
    border-radius: 20px;
    padding: 0px 20px;
    border: none;
    margin-bottom: 20px;
    color: white;
}
button{
    background: rgb(45,126,231);
    height: 40px;
    line-height: 40px;
    border-radius: 40px;
    border: none;
    margin: 10px 0px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 12px;
    text-transform: uppercase;
}
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .flash-messages {
      margin-bottom: 20px; /* Add some spacing */
    }
    .flash-messages ul {
      list-style: none;
      padding: 0;
    }
    .flash-messages li {
      padding: 10px 15px;
      margin-bottom: 5px;
    }
    .alert-info {
      background-color: #d1ecf1; /* Example styling for info messages */
      border-color: #bee5eb;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <!-- Display flash messages here -->
    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
    <form id="loginForm" action="/login" method="post">
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="number" id="mobile" name="mobile" placeholder="Enter your mobile number (10 digits)" min="1000000000" max="9999999999" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login with Password</button>
    </form>

    <div class="container">
      <h2>Login with OTP</h2>
      <form id="otpForm" action="/verify_email" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <button type="submit">Login with OTP</button>
      </form>
    
      </form>
    </div>
  </div>
</body>
</html>
